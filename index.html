<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input-container">
            <h1 id="title">Metric\Imperial Unit Conversion</h1>
            <input type="text" id="input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="results">
            <div class="result" id="length">
                <h3>Length (Meters/Feet)</h3>
                <p id="length-result">Result</p>
            </div>
            <div class="result" id="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-result">Result</p>
            </div>
            <div class="result" id="mass">
                <h3>Length (Kilograms/Pounds)</h3>
                <p id="mass-result">Result</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
